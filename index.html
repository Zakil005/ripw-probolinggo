<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lapor Desa | Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.3);
            --primary-green: #2d5a27;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex; align-items: center; justify-content: center; margin: 0;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px; width: 100%; max-width: 450px;
            color: white; box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        .role-tab {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px; padding: 5px;
            display: flex; margin-bottom: 30px;
        }

        .role-btn {
            flex: 1; border: none; background: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 10px; border-radius: 12px;
            font-weight: 600; transition: 0.3s;
        }

        .role-btn.active { background: white; color: var(--primary-green); }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--border);
            color: white !important; border-radius: 15px;
            padding: 12px 20px; margin-bottom: 15px;
        }

        .form-control::placeholder { color: rgba(255, 255, 255, 0.7); }
        .form-control:focus { background: rgba(255, 255, 255, 0.9); color: #333 !important; box-shadow: none; }

        .btn-main {
            background: var(--primary-green);
            color: white; border: none; width: 100%;
            padding: 14px; border-radius: 15px;
            font-weight: 700; transition: 0.3s; margin-top: 10px;
        }
        .btn-main:hover { background: #1e3d1a; transform: translateY(-2px); }

        .switch-text { font-size: 0.85rem; margin-top: 25px; }
        .switch-text span { color: #76ff03; cursor: pointer; font-weight: 700; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="glass-card">
    <h2 class="fw-bold mb-1" id="headerTitle">LOGIN SIPW</h2>
    <p class="small opacity-75 mb-4">Sistem Informasi Pengaduan Warga</p>

    <div class="role-tab" id="tabContainer">
        <button class="role-btn active" onclick="setRole('warga', this)">Warga</button>
        <button class="role-btn" onclick="setRole('teknisi', this)">Teknisi</button>
        <button class="role-btn" onclick="setRole('admin', this)">Admin</button>
    </div>

    <div id="loginSection">
        <form onsubmit="handleAuth(event, 'login')">
            <input type="text" class="form-control" placeholder="Username" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn-main">Masuk</button>
        </form>
        <p class="switch-text" id="regToggle">Belum punya akun? <span onclick="toggleView('daftar')">Daftar Akun</span></p>
    </div>

    <div id="registerSection" class="hidden">
        <form onsubmit="handleAuth(event, 'daftar')">
            <input type="text" class="form-control" placeholder="Nama Lengkap" required>
            <input type="text" class="form-control" placeholder="Username Baru" required>
            <input type="password" class="form-control" placeholder="Password Baru" required>
            <button type="submit" class="btn-main">Daftar Sekarang</button>
        </form>
        <p class="switch-text">Sudah punya akun? <span onclick="toggleView('login')">Login di sini</span></p>
    </div>
</div>

<script>
    let currentRole = 'warga';

    function setRole(role, btn) {
    currentRole = role;
    toggleView('login');
    
    // TAMBAHKAN BARIS INI: Untuk mengosongkan input saat pindah tab
    document.querySelectorAll('#loginSection input').forEach(input => input.value = '');

    document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('headerTitle').innerText = "LOGIN " + role.toUpperCase();

    const regToggle = document.getElementById('regToggle');
    if (role === 'warga') {
        regToggle.classList.remove('hidden');
    } else {
        regToggle.classList.add('hidden');
    }
}

    function toggleView(view) {
        const isLogin = view === 'login';
        document.getElementById('loginSection').classList.toggle('hidden', !isLogin);
        document.getElementById('registerSection').classList.toggle('hidden', isLogin);
        document.getElementById('tabContainer').classList.toggle('hidden', !isLogin);
        document.getElementById('headerTitle').innerText = isLogin ? "LOGIN " + currentRole.toUpperCase() : "DAFTAR AKUN";
    }

    function handleAuth(e, type) {
    e.preventDefault();
    const inputs = e.target.querySelectorAll('input');
    
    if (type === 'login') {
        const u = inputs[0].value;
        const p = inputs[1].value;

        if (currentRole === 'warga') {
            alert('Berhasil Login sebagai WARGA');
            e.target.reset();
            // ALUR WARGA: Masuk ke halaman laporan
            window.location.href = 'laporan.html';
        } 
        else if (currentRole === 'teknisi') {
            if (u === 'teknisi' && p === 'teknisi') {
                alert('Berhasil Login sebagai TEKNISI');
                e.target.reset();
                // ALUR TEKNISI: Masuk ke halaman survei
                window.location.href = 'survei.html';
            } else {
                alert('Login Teknisi Gagal! Username/Password salah.');
            }
        } 
        else if (currentRole === 'admin') {
            if (u === 'admin' && p === 'admin') {
                alert('Berhasil Login sebagai ADMIN');
                e.target.reset();
                // ALUR ADMIN: Masuk ke dashboard admin
                window.location.href = 'admin.html';
            } else {
                alert('Login Admin Gagal! Username/Password salah.');
            }
        }
    } else {
        alert('Pendaftaran Berhasil! Silakan Login.');
        e.target.reset();
        toggleView('login');
    }
}
</script>

</body>
</html>
