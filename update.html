<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lapor | Pantau Progres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; padding: 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 30px;
            padding: 35px; width: 100%; max-width: 500px; color: white; box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .item-laporan {
            background: rgba(255, 255, 255, 0.1); border-radius: 20px;
            padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: left;
        }
        .badge-status { 
            padding: 6px 14px; border-radius: 10px; font-size: 0.75rem; 
            font-weight: 700; text-transform: uppercase; color: black; 
        }
        .info-detail { font-size: 0.85rem; margin-bottom: 2px; }
        .label-green { color: #76ff03; font-weight: 600; }
        
        .btn-back { 
            background: #2d5a27; color: white; border: none; border-radius: 12px; 
            padding: 12px; width: 100%; font-weight: 700; text-decoration: none; 
            display: block; text-align: center; margin-top: 20px; transition: 0.3s;
        }
        .btn-back:hover { background: #1e3d1a; transform: translateY(-2px); color: white; }
    </style>
</head>
<body>
    <div class="glass-card text-center">
        <h3 class="fw-bold mb-1">PANTAU PROGRES</h3>
        <p class="small opacity-75 mb-4">Informasi status pengerjaan laporan Anda</p>
        
        <div id="displayLaporan"></div>

        <a href="laporan.html" class="btn-back">KEMBALI KE LAPORAN</a>
    </div>

<script>
    function muatStatus() {
        const db = JSON.parse(localStorage.getItem('database_laporan')) || [];
        const container = document.getElementById('displayLaporan');
        container.innerHTML = '';

        if (db.length === 0) {
            container.innerHTML = '<p class="opacity-50 py-4">Belum ada laporan masuk.</p>';
            return;
        }

        // Menampilkan 2 laporan terbaru
        db.slice(-2).reverse().forEach(l => {
            let color = '#ffc107'; // Default: Menunggu
            if(l.status === 'Tahap Cek') color = '#0dcaf0'; 
            if(l.status === 'Progres') color = '#0d6efd'; 
            if(l.status === 'Selesai') color = '#198754'; 

            container.innerHTML += `
                <div class="item-laporan">
                    <h5 class="fw-bold mb-2" style="color: #76ff03;">${l.judul || 'Laporan Desa'}</h5>
                    <div class="info-detail"><span class="opacity-75">Pelapor:</span> <b>${l.nama}</b></div>
                    <div class="info-detail"><span class="opacity-75">No HP:</span> <b>${l.hp}</b></div>
                    <div class="info-detail"><span class="opacity-75">Lokasi:</span> <b>${l.lokasi}</b></div>
                    <div class="info-detail"><span class="opacity-75">Tingkat:</span> <b>${l.tingkat}</b></div>
                    
                    <hr class="my-2 opacity-25">
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="small opacity-50">${l.tanggal}</span>
                        <span class="badge-status" style="background-color: ${color}">${l.status}</span>
                    </div>
                </div>
            `;
        });
    }
    window.onload = muatStatus;
</script>
</body>
</html>
