<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lapor | Update Teknisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; padding: 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 30px;
            padding: 35px; width: 100%; max-width: 550px; color: white; box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .card-edit { 
            background: rgba(255, 255, 255, 0.2); border-radius: 20px; 
            padding: 20px; margin-bottom: 15px; text-align: left; border: 1px solid rgba(255,255,255,0.1);
        }
        .info-detail { font-size: 0.85rem; margin-bottom: 2px; }
        .form-select-custom { 
            background: #1e3d1a(2, 179, 55); color: rgb(65, 63, 2); font-weight: 700; 
            border-radius: 12px; border: none; padding: 12px; margin-top: 10px;
        }
        .logout-btn { 
            background: #1e3d1a; color: rgb(255, 255, 255); border: none; border-radius: 12px; 
            padding: 10px; width: 100%; font-weight: 700; text-decoration: none; 
            display: block; text-align: center; margin-top: 20px; font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h3 class="fw-bold mb-1 text-center">PANEL TEKNISI SIPW</h3>
        <p class="small opacity-75 mb-4 text-center">Kelola Progres Laporan Terbaru</p>
        
        <div id="editorTeknisi"></div>

        <a href="index.html" class="logout-btn">Keluar</a>
    </div>

    <script>
        function muatEditor() {
            // Mengambil data dari localStorage yang sama dengan laporan.html dan update.html
            const db = JSON.parse(localStorage.getItem('database_laporan')) || [];
            const container = document.getElementById('editorTeknisi');
            container.innerHTML = '';

            if (db.length === 0) {
                container.innerHTML = '<p class="small opacity-50 py-4 text-center">Belum ada laporan masuk.</p>';
                return;
            }

            // Membatasi tampilan hanya 2 data terbaru untuk diolah
            db.slice(-2).reverse().forEach((l) => {
                const indexAsli = db.findIndex(item => item.id === l.id);
                
                container.innerHTML += `
                    <div class="card-edit">
                        <h6 class="fw-bold mb-2" style="color: #76ff03;">${l.judul}</h6>
                        <div class="info-detail"><span class="opacity-75">Pelapor:</span> <b>${l.nama}</b></div>
                        <div class="info-detail"><span class="opacity-75">No HP:</span> <b>${l.hp || '-'}</b></div>
                        <div class="info-detail"><span class="opacity-75">Lokasi:</span> <b>${l.lokasi || '-'}</b></div>
                        <div class="info-detail"><span class="opacity-75">Tingkat:</span> <b>${l.tingkat || '-'}</b></div>
                        
                        <label class="small fw-bold mt-3 d-block text-warning">UPDATE STATUS PROGRES:</label>
                        <select class="form-select form-select-custom" onchange="updateStatus(${indexAsli}, this.value)">
                            <option value="Menunggu" ${l.status === 'Menunggu' ? 'selected' : ''}>Menunggu</option>
                            <option value="Tahap Cek" ${l.status === 'Tahap Cek' ? 'selected' : ''}>Tahap Cek</option>
                            <option value="Progres" ${l.status === 'Progres' ? 'selected' : ''}>Progres</option>
                            <option value="Selesai" ${l.status === 'Selesai' ? 'selected' : ''}>Selesai</option>
                        </select>
                    </div>
                `;
            });
        }

        function updateStatus(index, statusBaru) {
            let db = JSON.parse(localStorage.getItem('database_laporan')) || [];
            // Memperbarui status data pada memori browser
            db[index].status = statusBaru;
            localStorage.setItem('database_laporan', JSON.stringify(db));
            alert('âœ… Status diperbarui!');
            muatEditor();
        }

        window.onload = muatEditor;
    </script>
</body>
</html>
